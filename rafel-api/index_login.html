<h4>Player options:</h4>
<p>
	<a href="changePlayer.html"><button>Change your name</button></a>
	<a href="newGame.html"><button>Start a new game</button></a>	
	
	<button onclick="seeIndividualAverage()">See your average</button>
	<button onclick="seeGamesByPlayer()">See all your games</button>
	<button onclick="deleteGames()">Delete all your games</button>
